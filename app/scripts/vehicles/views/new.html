<div layout="column" height-full>

  <auto-toolbar
    title="Create New Vehicle"
    more="true"><!-- add icons here --></auto-toolbar>

  <md-content flex layout-padding layout="column" layout-sm="column">

    <form name="newVehicle">

      <md-input-container>
        <label>Year</label>
        <input ng-model="vehicle.year">
      </md-input-container>

      <md-input-container>
        <label>Make</label>
        <input ng-model="vehicle.make">
      </md-input-container>

      <md-input-container>
        <label>Model</label>
        <input ng-model="vehicle.model">
      </md-input-container>

      <md-input-container>
        <label>Color</label>
        <input ng-model="vehicle.color">
      </md-input-container>

      <md-button ng-click="create()" class="md-raised md-primary">Save</md-button>

    </form>

  </md-content>

</div>
